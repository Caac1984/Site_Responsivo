<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

     <!-- Aqui está os links das paginas css -->
     <link rel="stylesheet" href="style/container.css">
     <link rel="stylesheet" href="style/footer.css">
     <link rel="stylesheet" href="style/form.css">
     <link rel="stylesheet" href="style/geral.css">
     <link rel="stylesheet" href="style/img.css">
     <link rel="stylesheet" href="style/link.css">
     <link rel="stylesheet" href="style/text.css">


    <title>Contato</title>
 
</head>

<body>
    <header>
        <h1>Contato</h1>
        <!-- Aqui está a div onde o menu será incluído -->
    <div id="menu"></div>

    </header>
    
    <div class="container">
        <form action="christoag@gmail.com" method="POST" id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <input type="checkbox" id="confirmar" name="confirmar">
            <label for="confirmar">Confirmar o envio</label>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer>
        <p id="direito">Carlos - Desenvolvedor Web (2024) - Todos os Direitos Reservados.</p>


        <a href="https://www.linkedin.com/in/carlos-alexandre-8025661ba?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
            <img id="linkedin" src="img/linkedin.png" alt="">

            <a href="https://www.instagram.com/">
                <img id="instagram" src="img/instagram.png" alt="">

                <a href="https://github.com/Caac1984/">
                    <img id="github" src="img/github.png" alt="">
    </footer>

    <script>
        // Carrega o conteúdo do menu.html na div com id "menu"
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;

                let hamburguer = document.querySelector('.hamburguer');
                let menuResponsive = document.querySelector('.menu-responsive');

                 hamburguer.addEventListener('click', () => {
                     menuResponsive.classList.toggle('show-menu');
                });
            });
    </script>
    <script>
        
            // Script do formulário
            document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('formContato');
    const confirmarCheckbox = document.getElementById('confirmar');

    form.addEventListener('submit', function (event) {
        if (!confirmarCheckbox.checked) {
            event.preventDefault();
            alert('Por favor, confirme o envio marcando a caixa de seleção.');
        }
    });
});    
    </script>
</body>

</html>
